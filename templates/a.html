<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ايلاف chatbot</title>

    <link rel="stylesheet" href="b.css">
</head>

<body>
    <div class="container">
        <h1>باش نجاوب على كل تساؤلاتكم chatbot مرحبا بكم انا ايلاف</h1>
        <br>
        <hr>
        <br>

        <div class="row">
            <div class="col-lg-9">
                <input class="form-control" type="text" name="question" id="question">
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary btn-block" id="submit-button">إرسال</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <p id="response"></p>
            </div>
        </div>

    </div>

    <script src="/static/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url("https://martechseries.com/wp-content/uploads/2019/10/How-to-Make-Your-Chatbot-Successful-in-the-eCommerce-Market-Guest-Post.jpg");
         background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        jQuery(document).ready(function() {

            $("#submit-button").click(function(e) {
                e.preventDefault();


                $.ajax({
                    type: "POST",
                    url: "/chatbot",
                    data: {
                        question: $("#question").val()
                    },
                    success: function(result) {
                        $("#response").append("<br>انا: " + $("#question").val() + "<br> ايلاف: " + result.response);
                        $("#question").val("")
                    },
                    error: function(result) {
                        alert('error');
                    }
                });



            });

        });
    </script>

</body>
